name: Test and Lint

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint Code
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        else
          echo "No package.json found, skipping npm install"
        fi
      
    - name: Run ESLint
      run: |
        if [ -f package.json ] && npm run lint > /dev/null 2>&1; then
          npm run lint
        else
          echo "No lint script found, running basic JavaScript validation"
          find . -name "*.js" -not -path "./node_modules/*" -exec node -c {} \;
        fi
      
    - name: Validate HTML
      run: |
        if command -v tidy &> /dev/null; then
          find . -name "*.html" -not -path "./node_modules/*" -exec tidy -q -e {} \;
        else
          echo "HTML Tidy not available, skipping HTML validation"
        fi
      
    - name: Validate CSS
      run: |
        echo "CSS validation placeholder - add CSS validator when needed"

  test:
    runs-on: ubuntu-latest
    name: Run Tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        else
          echo "No package.json found, skipping npm install"
        fi
      
    - name: Run tests
      run: |
        if [ -f package.json ] && npm run test > /dev/null 2>&1; then
          npm test
        else
          echo "No test script found, tests will be added in future iterations"
        fi

  security:
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run security audit
      run: |
        if [ -f package.json ]; then
          npm audit --audit-level=moderate || true
        else
          echo "No package.json found, skipping security audit"
        fi